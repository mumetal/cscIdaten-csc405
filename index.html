<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="text-center">
        

        <input type="text" id="text" disabled="true" class="text-center">
        <div class="text-center">
            <button class="btn btnnum" onclick="pushNum('sin')">sin</button>
            <button class="btn btnnum" onclick="pushNum('cos')">cos</button>
            <button class="btn btnnum" onclick="pushNum('tan')">tan</button>
            <button class="btn btnnum" onclick="pushNum('log10')">log<sub>10</sub></button>
            <button class="btn btnnum" onclick="pushNum('log2')">log<sub>2</sub></button>
            <button class="btn btn-danger btnnum" onclick="del()">Del</button>
            <br>

            <button class="btn btnnum" onclick="pushNum('7')">7</button>
            <button class="btn btnnum" onclick="pushNum('8')">8</button>
            <button class="btn btnnum" onclick="pushNum('9')">9</button>
            <button class="btn btnnum" onclick="pushNum('asin')">sin<sup>-1</sup></button>
            <button class="btn btnnum" onclick="pushNum('acos')">cos<sup>-1</sup></button>
            <button class="btn btnnum" onclick="pushNum('atan')">tan<sup>-1</sup></button>
            <br>

            <button class="btn btnnum" onclick="pushNum('4')">4</button>
            <button class="btn btnnum" onclick="pushNum('5')">5</button>
            <button class="btn btnnum" onclick="pushNum('6')">6</button>
            <button class="btn btnnum" onclick="pushNum('^')">^</sup></button>
            <button class="btn btnnum" onclick="pushNum('*')">*</sup></button>
            <button class="btn btnnum" onclick="pushNum('/')">/</button>
            <br>
            
            <button class="btn btnnum" onclick="pushNum('1')">1</button>
            <button class="btn btnnum" onclick="pushNum('2')">2</button>
            <button class="btn btnnum" onclick="pushNum('3')">3</button>
            <button class="btn btnnum" onclick="pushNum('+')">+</button>
            <button class="btn btnnum" onclick="pushNum('-')">-</button>
            <button class="btn btnnum" onclick="pushNum('.')">.</button>
            <br>

            <button class="btn btnnum" onclick="pushNum('0')">0</button>
            <button class="btn btnnum" onclick="pushNum('e')">e</button>
            <button class="btn btnnum" onclick="pushNum('PI')">PI</button>
            <button class="btn btnnum" onclick="pushNum('(')">(</button>
            <button class="btn btnnum" onclick="pushNum(')')">)</button>
            <button class="btn btnnum btn-success" onclick="final()">=</button>
            <br>
            
        </div>

    </div>

   

    <script src="assets/js/tkizer.js"></script>
    <script src="assets/js/tokenizer.js"></script>

    
</body>

</html>
